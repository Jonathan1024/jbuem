<div class="row">
    <div id="btc-power-graph">
        <h3 style="text-align: center">Balzer Technology Grid Power Usage</h3>
        <svg style="height: 300px; width: 90%; display: block; margin: auto;"></svg>
    </div>
</div>

<script>
    var histcatexplong = [
        {
            "key" : "BTC Power" ,
            "values" : {{ btc_power }}
        } ,

    ];
    var colors = d3.scale.category20();
    var chart;
    nv.addGraph(function() {
        chart = nv.models.stackedAreaChart()
            .useInteractiveGuideline(true)
            .x(function(d) { return d[0] })
            .y(function(d) { return d[1] })
            .controlLabels({stacked: "Stacked"})
            .duration(300);
        chart.xAxis.tickFormat(function(d) { return d3.time.format('%x')(new Date(d)) });
        chart.yAxis.tickFormat(d3.format(',.2f'));
        chart.color(["#C0392B","#229954","#2ECC71","#5DADE2"])
        chart.legend.vers('furious');
        d3.select('#btc-power-graph svg')
            .datum(histcatexplong)
            .transition().duration(1000)
            .call(chart)
            .each('start', function() {
                setTimeout(function() {
                    d3.selectAll('#chart1 *').each(function() {
                        if(this.__transition__)
                            this.__transition__.duration = 1;
                    })
                }, 0)
            });
        nv.utils.windowResize(chart.update);
        return chart;
    });

</script>
